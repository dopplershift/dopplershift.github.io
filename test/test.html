<html>
  <head>
    <title>MetPy Skew-T in PyScript</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - matplotlib
      - numpy
      - pandas
      - ./MetPy-1.3.0.post71+gdbf190497-py3-none-any.whl
    </py-env>
    <style>
        #skewt img {
            display: inline-block;
        }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <py-script src="plot.py"></py-script>
      <h1 class="text-3xl font-bold uppercase text-gray-800">MetPy SkewT PyScript Demo</h1>
      <div>
        <input id="station_id" class="border rounded flex-1 mr-3 p-2" type="text" value="KOUN">
        <input id="datetime" class="border rounded flex-1 mr-3 p-2" type="datetime-local" value="1999-05-03T12:00">
        <button id="update" class="border rounded p-2 text-white bg-blue-600 border-blue" type="submit" pys-onClick="get_data_clicked">
          Get Data
        </button>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showprofile" name="showprofile" pys-onClick="show_profile_clicked">
        <label class="form-check-label" for="showprofile">Show Profile</label>
      </div>
      <div id="skewt"></div>
    </div>
  </body>
</html>
